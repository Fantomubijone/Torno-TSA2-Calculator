<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" readonly />

      <button class="btn btn-danger" id="btnClear">C</button>
      <button class="btn btn-warning" id="btnBackspace">‚Üê</button>
      <button class="btn btn-warning" id="btnDiv">/</button>
      <button class="btn btn-warning" id="btnMul">x</button>
      <button class="btn btn-primary" id="btn7">7</button>
      <button class="btn btn-primary" id="btn8">8</button>
      <button class="btn btn-primary" id="btn9">9</button>
      <button class="btn btn-warning" id="btnSub">-</button>
      <button class="btn btn-primary" id="btn4">4</button>
      <button class="btn btn-primary" id="btn5">5</button>
      <button class="btn btn-primary" id="btn6">6</button>
      <button class="btn btn-warning" id="btnAdd">+</button>
      <div class="left-side">
        <button class="btn btn-primary" id="btn1">1</button>
        <button class="btn btn-primary" id="btn2">2</button>
        <button class="btn btn-primary" id="btn3">3</button>
        <button class="btn btn-primary" id="btn0">0</button>
        <button class="btn btn-info" id="btnDot">.</button>
      </div>
      <div class="right-side">
        <div class="equal-row">
          <button class="btn btn-success" id="btnEqual">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
